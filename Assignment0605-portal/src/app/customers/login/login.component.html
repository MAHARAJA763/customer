<div class="container">
    <div class="card">
        <h4 class="card-title">Login</h4>
        <div class="card-body">
            <form [formGroup]=LoginFormGroup>
                <div><input type="text" formControlName="email" placeholder="Enter your Email"></div>
                <div><input type="password" formControlName="password" placeholder="Enter your Password"></div>
                <div>
                    <button class="btn btn-primary" (click)="login()">Login</button>
                </div>
                Not yet a customer <a routerLink="/register">Register</a>
            </form>
        </div>
    </div>
</div>
